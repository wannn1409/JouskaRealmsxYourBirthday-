<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card For You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== LANDING ===== -->
<section class="landing" id="landing">
    <h1>BIRTHDAY WEBSITE</h1>
    <p>Sebuah kejutan kecil untuk hari spesialmu ğŸ‚</p>
    <button onclick="toForm()">Mulai</button>
</section>

    
<!-- ===== FORM DATA ===== -->
<section class="container hidden" id="formSection">
    <h2>Isi Data Kamu</h2>

    <input type="text" id="nameInput" placeholder="Nama lengkap">
    <input type="date" id="birthInput">

    <select id="genderInput">
        <option value="">Pilih jenis kelamin</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
    </select>

    <button onclick="toGallery()">Lanjut</button>
</section>

<!-- ===== PILIH FOTO ===== -->
<section class="gallery hidden" id="gallerySection">
  <h2>Pilih salah satu foto kamu ğŸ¤</h2>

  <div class="slider">
    <div class="slider-track" id="sliderTrack">
      
      <!-- SET ASLI -->
      <div class="photo-box" onclick="selectPhoto(this)">
        <img src="https://picsum.photos/400/225?1">
      </div>
      <div class="photo-box" onclick="selectPhoto(this)">
        <img src="https://picsum.photos/400/225?2">
      </div>
      <div class="photo-box" onclick="selectPhoto(this)">
        <img src="https://picsum.photos/400/225?3">
      </div>
      <div class="photo-box" onclick="selectPhoto(this)">
        <img src="https://picsum.photos/400/225?4">
      </div>
      <div class="photo-box" onclick="selectPhoto(this)">
        <img src="https://picsum.photos/400/225?5">
      </div>
      <div class="photo-box" onclick="selectPhoto(this)">
        <img src="https://picsum.photos/400/225?6">
      </div>

      <!-- DUPLIKAT UNTUK LOOP -->
      <div class="photo-box" onclick="selectPhoto(this)">
        <img src="https://picsum.photos/400/225?1">
      </div>
      <div class="photo-box" onclick="selectPhoto(this)">
        <img src="https://picsum.photos/400/225?2">
      </div>
      <div class="photo-box" onclick="selectPhoto(this)">
        <img src="https://picsum.photos/400/225?3">
      </div>
      <div class="photo-box" onclick="selectPhoto(this)">
        <img src="https://picsum.photos/400/225?4">
      </div>
      <div class="photo-box" onclick="selectPhoto(this)">
        <img src="https://picsum.photos/400/225?5">
      </div>
      <div class="photo-box" onclick="selectPhoto(this)">
        <img src="https://picsum.photos/400/225?6">
      </div>

    </div>
  </div>

  <button id="nextBtn" onclick="toResult()" disabled>
    Lanjut
  </button>
</section>


<!-- ===== RESULT ===== -->
<section class="birthday-card hidden" id="resultSection">
    <img id="finalPhoto">
    <h2>HAPPY BIRTHDAY TO YOU ğŸ‰</h2>
    <h3 id="finalName"></h3>

    <p class="wish">
        Mudah-mudahan kamu selalu menjadi pribadi yang baik, bermanfaat,
        dan menjadi diri sendiri di lingkungan sekitarmu,
        baik di sekolah maupun di rumah ğŸ¤
    </p>
</section>

<canvas id="confetti"></canvas>
<script src="script.js"></script>
</body>
</html>
